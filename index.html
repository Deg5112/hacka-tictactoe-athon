<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<div class="container-fluid center">
    <div class="row firstrow">
        <div class="col-xs-2" square="1"></div>
        <div class="col-xs-2" square="2"></div>
        <div class="col-xs-2" square="3"></div>
    </div>

    <div class="row secondrow">
        <div class="col-xs-2" square="4"></div>
        <div class="col-xs-2" square="5"></div>
        <div class="col-xs-2" square="6"></div>
    </div>

    <div class="row thirdrow">
        <div class="col-xs-2" square="7"></div>
        <div class="col-xs-2" square="8"></div>
        <div class="col-xs-2" square="9"></div>
    </div>

</div>
</body>
</html>
