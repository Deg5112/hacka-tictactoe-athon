<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js"></script>
    <script src="gun.js"></script>

</head>
<body>

<img src="images/barrel-one.png" class="left" alt="player one sign">
<img src="images/barrel-two.png" class="right" alt="player two sign">
    <!--   3x3 game board  -->
    <div class="background-three">
        <div class="container-fluid center board-one">


        </div>
    </div>
    <!--  5x5 game board  -->
    <div class="background-five hidden">
        <div class="container-fluid center board-two">


        </div>
    </div>

<div class="perspective" id="perspective">
    <div id="pointer-wrap">
        <img src="images/gun-barrel.png">
        <div id="pointer-guide"></div>
    </div>
</div>
<img src="images/wood-sign.png" class="sign" alt="button menu">

<div class="buttons">
<!--   button toggles for game states  -->
    <button type="button" class="switch" id="5x5">5x5</button>
    <button type="button" class="switch" id="3x3" style="display:none">3x3</button>
</div>
<button type="button" class="reset" onClick="reset()">Reset</button>
</body>
<script src="gun.js"></script>
</html>
