<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js"></script>

</head>
<body>
    <img src="images/barrel-one.png" class="left" alt="player one sign">
    <img src="images/barrel-two.png" class="right" alt="player two sign">
    <div class="background-three">
        <div class="container-fluid center board-one">
            <div class="row">
                <div class="col-xs-2 target"><img src="images/goose-100.png" alt="goose"></div>
                <div class="col-xs-2 target"><img src="images/goose-100.png" alt="goose"></div>
                <div class="col-xs-2 target"><img src="images/goose-100.png" alt="goose"></div>
            </div>

            <div class="row">
                <div class="col-xs-2  target"><img src="images/goose-100.png" alt="goose"></div>
                <div class="col-xs-2  target"><img src="images/goose-100.png" alt="goose"></div>
                <div class="col-xs-2  target"><img src="images/goose-100.png" alt="goose"></div>
            </div>

            <div class="row">
                <div class="col-xs-2  target"><img src="images/goose-100.png" alt="goose"></div>
                <div class="col-xs-2  target"><img src="images/goose-100.png" alt="goose"></div>
                <div class="col-xs-2  target"><img src="images/goose-100.png" alt="goose"></div>
            </div>

        </div>
    </div>

    <div class="background-five hidden">
        <div class="container-fluid center board-two">
            <div class="row">
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
            </div>

            <div class="row">
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
            </div>

            <div class="row">
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
            </div>

            <div class="row">
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
            </div>

            <div class="row">
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
                <div class="col-xs-1 target"><img src="images/goose-60.png" alt="goose"></div>
            </div>

        </div>
    </div>

<div class="perspective" id="perspective"></div>
<img src="images/wood-sign.png" class="sign" alt="button menu">

</body>
</html>
